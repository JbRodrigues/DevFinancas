<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev - Finanças</title>
</head>

<body>

    <header>
        <h1>Dev.Finances$</h1>
    </header>

    <main class="container">

        <section class="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h2>
                <p>R$4.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h2>
                <p>R$2.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h2>
                <p>R$3.000,00</p>
            </div>
        </section>

        <section class="transaction">
            <h3>Transações</h2>
                <table class="dataTable">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td>- R$230</td>
                            <td>05/01/2022</td>
                        </tr>
                        <tr>
                            <td class="description">Água</td>
                            <td class="expense">- R$90</td>
                            <td class="date">05/01/2022</td>
                        </tr>
                        <tr>
                            <td class="description">Criação Website</td>
                            <td class="income">+ R$5.000</td>
                            <td class="date">05/01/2022</td>
                        </tr>
                        <tr>
                            <td>Aluguel</td>
                            <td class="expense">- R$530</td>
                            <td class="date">05/01/2022</td>
                        </tr>
                    </tbody>
                </table>
        </section>



    </main>

    <footer>
        <h4>
            <p>Dev.Finances$</p>
        </h4>
    </footer>
</body>

</html>
